<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color of the Day - Jiaqi Zhu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="m-5">
    <h1 class="text-center m-5">Color of the Day</h1>

    <form id="form">
        <div class="mb-3 mx-5 px-5">
          <label for="date" class="form-label">Select a Date: </label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="mb-3 mx-5 px-5 text-start">
            <button type="submit" id="getColor" class="btn btn-primary">Get Color</button>
        </div>
    </form>

    <div id="history">
        <div class="mb-3 mx-5 px-5">
            <h2 class="text-center">History</h2>
        </div>
        <div class="mb-3 mx-5 px-5 text-end">
            <button type="button" id="clear" class="btn btn-outline-danger">Clear</button>
        </div>
        <div class="mb-3 mx-5 px-5">
            <div id="responseContainer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
